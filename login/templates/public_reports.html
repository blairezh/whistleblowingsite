      document.querySelectorAll("#trendingButton, #recentButton").forEach(function (button) {

        button.querySelector("p").style.color = "rgb(45, 45, 45)";
      });

      this.style.backgroundColor = "rgb(100, 100, 255)";
      this.querySelector("p").style.color = "white";
    });

    document.getElementById("recentButton").addEventListener("click", function () {

        button.style.backgroundColor = "rgb(150, 150, 255)";
        button.querySelector("p").style.color = "rgb(45, 45, 45)";
