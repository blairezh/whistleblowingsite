<!DOCTYPE html>
{% load socialaccount %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
  body {
      font-family: 'Lato', sans-serif;
  }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
<html lang="en">
  {% include 'login/admin_navbar.html' %}

    <body>
        <div class="position-absolute top-50 start-50 translate-middle">
          <p class="fs-1 d-flex justify-content-center">You are an admin!</p>
          <p class="fs-1 d-flex justify-content-center">Email: {{user.email}}</p>
          <p class="fs-1 d-flex justify-content-center">Name: {{user}}</p>

        </div>
    </body>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
      var Home = document.getElementById('Home');
      if (Home) {
        Home.style.backgroundColor = 'rgb(242, 204, 143)';
        Home.style.height = 'calc(100% + 25px)';
        Home.style.transform = 'translateY(-7px)';
        Home.style.borderBottomLeftRadius = '8px';
        Home.style.borderBottomRightRadius = '8px';
      }
    });

      document.addEventListener('DOMContentLoaded', function () {
      var HomeReports = document.getElementById('HomeReports');
      var Home = document.getElementById('Home');
      if (HomeReports) {
        HomeReports.style.backgroundColor = 'rgb(242, 204, 143)';
        Home.style.height = '90px';
        HomeReports.style.width = '120px';
        HomeReports.style.transform = 'translateY(10px)';
        HomeReports.style.borderBottomLeftRadius = '8px';
        HomeReports.style.borderBottomRightRadius = '8px';
        Home.style.boxShadow = '0px 6px 10px rgba(0, 0, 0, 0.65)';
        Home.style.borderBottomLeftRadius = '8px';
        Home.style.borderBottomRightRadius = '8px';
      }
    });
    </script>
</html>
