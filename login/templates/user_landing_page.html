<!DOCTYPE html>
{% load socialaccount %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<html lang="en">
    <!--navbar from bootstrap-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Navbar</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <!--add link in href-->
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <!--add link in href-->
                <a class="nav-link" href="#">Report</a>
              </li>
              <li class="nav-item">
              </li>
            </ul> <!-- to change based on login status -->
            {% if user.is_authenticated %}
              <a class="nav-link" href="/logout">Logout</a>
            {% else %}
              <a class="nav-link" href="{% provider_login_url 'google' %}" method="oauth2">Login</a>
            {% endif %}
          </div>
        </div>
      </nav>
    <body>
        <div class="position-absolute top-50 start-50 translate-middle">
            <p class="fs-1 d-flex justify-content-center">You are a user</p>
            <p class="fs-1 d-flex justify-content-center">Email: {{user.email}}</p>
            <p class="fs-1 d-flex justify-content-center">Name: {{user}}</p>

        </div>
    </body>
</html>
